<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
      xmlns:custom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List products</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <a th:href="@{/products/create}" class="btn btn-primary">Thêm sản phẩm</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Giá</th>
                <th scope="col">Ảnh sản phẩm</th>
                <th scope="col">Tên danh mục</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listproduct}">
                <th scope="row" th:text="${product.id}"></th>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <img height="120" width="150" 
                         th:src="@{'/images/' + ${product.image}}" alt="Product Image">
                </td>
                <td th:text="${product.category != null ? product.category.name : ''}"></td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                       class="btn btn-secondary">Sửa</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                       class="btn btn-danger">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
